<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>

    <style>
        /* Hide desktop sidebar on mobile */
        @media (max-width: 991px) {
            #sidebarCollapseWrapper {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <!-- MOBILE SIDEBAR TOGGLE BUTTON -->
    <button class="btn btn-primary d-lg-none m-3"
        data-bs-toggle="offcanvas"
        data-bs-target="#mobileSidebar">

        <i class="bi bi-list"></i>
    </button>

    <div class="d-flex">

        <!-- DESKTOP SIDEBAR (COLLAPSIBLE) -->
        <div class="collapse collapse-horizontal show" id="sidebarCollapseWrapper">
            <aside class="bg-dark text-white p-3 min-vh-100" style="width: 260px;">
                <h4 class="mb-4">Menu</h4>

                <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>

                <a hx-get="/pfp" hx-target="#main" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <i class="bi bi-person me-2"></i> Profile
                </a>

                <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>

                <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </aside>
        </div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-grow-1 p-4" id="main">

            <!-- DESKTOP TOGGLE BUTTON -->
            <button class="btn btn-outline-primary mb-3 d-none d-lg-inline"
                data-bs-toggle="collapse"
                data-bs-target="#sidebarCollapseWrapper">

                <i class="bi bi-list"></i>
            </button>

            <div class="container d-flex justify-content-center align-items-center bg-dark-subtle">
                <div class="row">

                    <h2 class="col-12 d-flex justify-content-center align-items-center">
                    YOUR URL'S
                </h2>
                </div>
                <div class="row">
                     <div class="col-12 ">
                    <ul class="list-group ">
                    <li class="list-group-item bg-primary">fdsdfd</li>
                    {{range .Urls}}
                        <li class="list-group-item bg-primary">{{.url}}</li>
                        <li class="list-group-item bg-primary">fdsdfd</li>
                    {{end}}
                </ul>
                </div>
                </div>
               
                
                
                


            </div>

            <p>
                
            </p>

        </main>
    </div>

    <!-- MOBILE OFFCANVAS SIDEBAR -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>

            <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-person me-2"></i> Profile
            </a>

            <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-gear me-2"></i> Settings
            </a>

            <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
